<ion-header no-border class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button><img src="../../assets/images/menu-icon1.png"></ion-menu-button>     
    </ion-buttons>
    <!-- <ion-title>Search</ion-title> -->
    <ion-button slot="end" (click)="showMyProfile()"><img src="../../assets/images/user-icon1.png"></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <h2>Hi, Johny Depp</h2>
    <h1>Good Morning</h1>
  </ion-header>
  <div class="main-div">
    <div class="src-box-main">
      <ion-searchbar placeholder="Search for services" animated></ion-searchbar>
    </div>
    <div class="category-slider-main">
      <div class="title-main">
        <h2>Categories<ion-router-link href="Javascript:;">View all</ion-router-link></h2>
      </div>
      <ion-slides [options]="categorieSlide">
        <ion-slide>
          <div class="category-box-inner">
            <img src="../../assets/images/home-icon1.png">
            <h6>Home Repair</h6>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="category-box-inner">
            <img src="../../assets/images/electrician-icon1.png">
            <h6>Electrician</h6>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="category-box-inner">
            <img src="../../assets/images/plumbing-icon1.png">
            <h6>Plumbing</h6>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="category-box-inner">
            <img src="../../assets/images/roofing-icon1.png">
            <h6>Roofing</h6>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="category-box-inner">
            <img src="../../assets/images/cleaning-icon1.png">
            <h6>Cleaning</h6>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="category-box-inner">
            <img src="../../assets/images/painting-icon1.png">
            <h6>Painting</h6>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="category-box-inner">
            <img src="../../assets/images/fittings-icon1.png">
            <h6>Fittings</h6>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="category-box-inner">
            <img src="../../assets/images/lawn-icon1.png">
            <h6>Lawn</h6>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="category-box-inner">
            <img src="../../assets/images/pawement-icon1.png">
            <h6>Pawement</h6>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="category-box-inner">
            <img src="../../assets/images/maid-icon1.png">
            <h6>House Maid</h6>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="category-box-inner">
            <img src="../../assets/images/carpenter-icon1.png">
            <h6>Carpenter</h6>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="category-box-inner">
            <img src="../../assets/images/carpet-icon1.png">
            <h6>Carpet Cleaning</h6>
          </div>
        </ion-slide>
      </ion-slides>
    </div>
    <div class="completed-service-main"></div>
    <div class="featured-slider-main"></div>
  </div>
</ion-content>
