<ion-header no-border class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button><img src="../../assets/images/menu-icon1.png"></ion-menu-button>
        </ion-buttons>
        <ion-title slot="middle">profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main-div">
        <form>
	        <ion-grid>
	            <ion-row>
	                <ion-col size="12">
	                    <ion-label position="stacked">Name</ion-label>
	                    <ion-input type="text"></ion-input>
	                </ion-col>
	            </ion-row>
	            <ion-row>
	                <ion-col size="12">
	                    <ion-label position="stacked">Email</ion-label>
	                    <ion-input type="email"></ion-input>
	                </ion-col>
	            </ion-row>
	            <ion-row>
	                <ion-col size="12">
	                    <ion-label position="stacked">Phone</ion-label>
	                    <ion-input type="number"></ion-input>
	                </ion-col>
	            </ion-row>
	            <ion-row>
	                <ion-col size="12">
	                    <ion-label position="stacked">Country</ion-label>
	                    <ion-select>
	                        <ion-select-option>Canada</ion-select-option>
	                    </ion-select>
	                </ion-col>
	            </ion-row>
	            <ion-row>
	                <ion-col size="12">
	                    <ion-label position="stacked">State/Province</ion-label>
	                    <ion-select>
	                        <ion-select-option>Ontario</ion-select-option>
	                    </ion-select>
	                </ion-col>
	            </ion-row>
	            <ion-row>
	                <ion-col size="12">
	                    <ion-label position="stacked">City</ion-label>
	                    <ion-input type="text"></ion-input>
	                </ion-col>
	            </ion-row>
	        </ion-grid>
	        <ion-item lines="none">
	            <ion-button type="submit" color="">Update</ion-button>
	        </ion-item>
        </form>
        <ion-row class="plan-boxes">
        	<ion-col class="plan-box-main">
        		<div class="plan-box-inner">
	        		<div class="plan-txt">
	        			<h2>Upgrade your plan</h2>
	        			<p>Your next payment is 11.79 CAD to be charged on Oct 24, 2021</p>
	        		</div>
	        		<ion-button color="success">Update Plan</ion-button>
	        	</div>
        	</ion-col>
        	<ion-col class="plan-box-main">
        		<div class="plan-box-inner">
	        		<div class="plan-txt">
	        			<h2>Get featured</h2>
	        			<p>Lorem ipsum dolor amet consectetur adipiscing sed do eiusmod tempor incididunt ut laboredolore</p>
	        		</div>
	        		<ion-button color="success">Learn More</ion-button>
	        	</div>
        	</ion-col>
        </ion-row>
    </div>
</ion-content>
