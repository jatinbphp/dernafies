<ion-header no-border class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button><img src="../../assets/images/menu-icon1.png"></ion-menu-button>     
    </ion-buttons>
    <ion-title slot="middle">settings</ion-title>
    <ion-button slot="end"><img src="../../assets/images/user-icon1.png"></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
	<div class="main-div">
		<div class="account-option">
			<div class="title-main">
				<h2>Account</h2>
			</div>
			<ion-list>
				<ion-item>
					<ion-icon slot="start"><img src="../../assets/images/lock-icon1.png"></ion-icon>
					<ion-label slot="end">Change Password</ion-label>
				</ion-item>
				<ion-item>
					<ion-icon slot="start"><img src="../../assets/images/bell-icon1.png"></ion-icon>
					<ion-label slot="end">Notifications</ion-label>
				</ion-item>
				<ion-item>
					<ion-icon slot="start"><img src="../../assets/images/hand-icon1.png"></ion-icon>
					<ion-label slot="end">Privacy Settings</ion-label>
				</ion-item>
				<ion-item>
					<ion-icon slot="start"><img src="../../assets/images/sign-out-icon1.png"></ion-icon>
					<ion-label slot="end">Sign Out</ion-label>
				</ion-item>
			</ion-list>
		</div>
		<div class="other-option">
			<div class="title-main">
				<h2>others</h2>
			</div>
			<ion-list class="home-list">
				<ion-item>
					<ion-label slot="start">Text Messages</ion-label>
					<ion-icon slot="end"><img src="../../assets/images/rit-arw1.png"></ion-icon>
				</ion-item>
				<ion-item>
					<ion-label slot="start">Currency</ion-label>
					<ion-icon slot="end"><img src="../../assets/images/rit-arw1.png"></ion-icon>
				</ion-item>
				<ion-item>
					<ion-label slot="start">Languages</ion-label>
					<ion-icon slot="end"><img src="../../assets/images/rit-arw1.png"></ion-icon>
				</ion-item>
			</ion-list>
		</div>
	</div>
</ion-content>
